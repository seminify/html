<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>268_tryhtml_input_color</title>
    <link rel="stylesheet" href="./268_tryhtml_input_color.css" />
  </head>
  <body>
    <h2>Show a Color Picker</h2>
    <p>
      The <strong>input type="color"</strong> is used for input fields that
      should contain a color.
    </p>
    <form action="./action_page.php">
      <label for="favcolor">Select your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000" />
      <input type="submit" value="Submit" />
    </form>
    <p>
      <b>Note:</b> type="color" is not supported in Internet Explorer 11 or
      Safari 9.1 (or earlier).
    </p>
    <script src="./268_tryhtml_input_color.js"></script>
  </body>
</html>
