<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>238_tryhtml_form_text</title>
    <link rel="stylesheet" href="./238_tryhtml_form_text.css" />
  </head>
  <body>
    <h2>Text input fields</h2>
    <form>
      <label for="fname">First name:</label><br /><input
        type="text"
        id="fname"
        name="fname"
        value="John"
      /><br /><label for="fname">fname</label><br /><input
        type="text"
        id="lname"
        name="lname"
        value="Doe"
      /><br />
    </form>
    <p>Note that the form itself is not visible.</p>

    <p>
      Also note that the default width of text input fields is 20 characters.
    </p>
    <script src="./238_tryhtml_form_text.js"></script>
  </body>
</html>
