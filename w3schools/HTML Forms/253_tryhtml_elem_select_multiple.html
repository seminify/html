<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>253_tryhtml_elem_select_multiple</title>
    <link rel="stylesheet" href="./253_tryhtml_elem_select_multiple.css" />
  </head>
  <body>
    <h2>Allow Multiple Selections</h2>
    <p>
      Use the multiple attribute to allow the use to select more than one value.
    </p>
    <form action="./action_page.php">
      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars" size="4" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <br /><br />
      <input type="submit" />
      <p>
        Hold down the Ctrl (windows) / Command (Mac) button to select multiple
        options.
      </p>
    </form>
    <script src="./253_tryhtml_elem_select_multiple.js"></script>
  </body>
</html>
