<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>278_tryhtml_input_number_step</title>
    <link rel="stylesheet" href="./278_tryhtml_input_number_step.css" />
  </head>
  <body>
    <h2>Numeric Steps</h2>
    <p>
      Depending on browser support: Fixed steps will apply in the input field.
    </p>
    <form action="./action_page.php">
      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="0"
        max="100"
        step="10"
        value="30"
      />
      <input type="submit" value="Submit" />
    </form>
    <script src="./278_tryhtml_input_number_step.js"></script>
  </body>
</html>
