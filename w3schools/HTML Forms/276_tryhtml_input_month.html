<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>276_tryhtml_input_month</title>
    <link rel="stylesheet" href="./276_tryhtml_input_month.css" />
  </head>
  <body>
    <h2>Month Field</h2>
    <p>
      The <strong>input type="month"</strong> allows the user to select a month
      and year.
    </p>
    <form action="./action_page.php">
      <label for="bdaymonth">Birthday (month and year):</label>
      <input type="month" id="bdaymonth" name="bdaymonth" />
      <input type="submit" value="Submit" />
    </form>
    <p>
      <strong>Note:</strong> type="month" is not supported in Firefox, Safari,
      or Internet Explorer 11.
    </p>
    <script src="./276_tryhtml_input_month.js"></script>
  </body>
</html>
