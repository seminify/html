<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>292_tryhtml5_input_pattern</title>
    <link rel="stylesheet" href="./292_tryhtml5_input_pattern.css" />
  </head>
  <body>
    <h1>The input pattern attribute</h1>
    <p>
      The pattern attribute specifies a regular expression that the input
      element's value is checked against.
    </p>
    <form action="./action_page.php">
      <label for="country_code">Country code:</label>
      <input
        type="text"
        id="country_code"
        name="country_code"
        pattern="[A-Za-z]{3}"
        title="Three letter country code"
      />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
    <p>
      <strong>Note:</strong> The pattern attribute of the input tag is not
      supported in Safari 10 (or earlier).
    </p>
    <script src="./292_tryhtml5_input_pattern.js"></script>
  </body>
</html>
