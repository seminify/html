<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>302_tryhtml5_input_formenctype</title>
    <link rel="stylesheet" href="./302_tryhtml5_input_formenctype.css" />
  </head>
  <body>
    <h1>The input formenctype attribute</h1>
    <p>
      The formenctype attribute specifies how the form data should be encoded
      when submitted.
    </p>
    <form action="./action_page_binary.asp" method="post">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" />
      <br /><br />
      <input type="submit" value="Submit" />
      <input
        type="submit"
        formenctype="multipart/form-data"
        value="Submit as Multipart/form-data"
      />
    </form>
    <script src="./302_tryhtml5_input_formenctype.js"></script>
  </body>
</html>
