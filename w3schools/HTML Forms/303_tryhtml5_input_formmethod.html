<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>303_tryhtml5_input_formmethod</title>
    <link rel="stylesheet" href="./303_tryhtml5_input_formmethod.css" />
  </head>
  <body>
    <h1>The input formmethod Attribute</h1>
    <p>
      The formmethod attribute defines the HTTP method for sending form-data to
      the action URL.
    </p>
    <form action="./action_page.php" method="get" target="_blank">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" />
      <br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" />
      <br /><br />
      <input type="submit" value="Submit using GET" />
      <input type="submit" formmethod="post" value="Submit using POST" />
    </form>
    <script src="./303_tryhtml5_input_formmethod.js"></script>
  </body>
</html>
