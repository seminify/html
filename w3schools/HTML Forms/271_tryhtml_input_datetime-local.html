<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>271_tryhtml_input_datetime-local</title>
    <link rel="stylesheet" href="./271_tryhtml_input_datetime-local.css" />
  </head>
  <body>
    <h2>Local Date Field</h2>
    <p>
      The <strong>input type="datetime-local"</strong> specifies a date and time
      input field, with no time zone.
    </p>
    <form action="/action_page.php">
      <label for="birthdaytime">Birthday (date and time):</label>
      <input type="datetime-local" id="birthdaytime" name="birthdaytime" />
      <input type="submit" value="Submit" />
    </form>
    <script src="./271_tryhtml_input_datetime-local.js"></script>
    <p>
      <strong>Note:</strong> type="datetime-local" is not supported in Internet
      Explorer 11 or prior Safari 14.1.
    </p>
  </body>
</html>
