<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>286_tryhtml_input_attributes_readonly</title>
    <link rel="stylesheet" href="./286_tryhtml_input_attributes_readonly.css" />
  </head>
  <body>
    <h1>The input readonly attribute</h1>
    <p>
      The readonly attribute specifies that an input field should be read-only
      (cannot be changed):
    </p>
    <form action="/action_page.php">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" readonly /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <script src="./286_tryhtml_input_attributes_readonly.js"></script>
  </body>
</html>
