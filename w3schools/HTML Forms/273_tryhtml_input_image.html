<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>273_tryhtml_input_image</title>
    <link rel="stylesheet" href="./273_tryhtml_input_image.css" />
  </head>
  <body>
    <h2>Display an Image as the Submit button</h2>
    <form action="./action_page.php">
      <label for="fname">First name: </label>
      <input type="text" id="fname" name="fname" />
      <br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" />
      <br /><br />
      <input
        type="image"
        src="./img_submit.gif"
        alt="Submit"
        width="48"
        height="48"
      />
    </form>
    <p>
      <b>Note:</b> The input type="image" sends the X and Y coordinates of the
      click that activated the image button.
    </p>
    <script src="./273_tryhtml_input_image.js"></script>
  </body>
</html>
