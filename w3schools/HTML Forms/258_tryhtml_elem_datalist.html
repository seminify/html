<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>258_tryhtml_elem_datalist</title>
    <link rel="stylesheet" href="./258_tryhtml_elem_datalist.css" />
  </head>
  <body>
    <h2>The datalist Element</h2>
    <p>
      The datalist element specifies a list of pre-defined options for an input
      element.
    </p>
    <form action="./action_page.php">
      <input list="browsers" name="browser" />
      <datalist id="browsers">
        <option value="Internet Explorer"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>
      <input type="submit" />
    </form>
    <p>
      <b>Note:</b> The datalist tag is not supported in Safari prior version
      12.1.
    </p>
    <script src="./258_tryhtml_elem_datalist.js"></script>
  </body>
</html>
