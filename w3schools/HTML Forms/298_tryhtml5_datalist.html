<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>298_tryhtml5_datalist</title>
    <link rel="stylesheet" href="./298_tryhtml5_datalist.css" />
  </head>
  <body>
    <h1>The input list attribute</h1>
    <p>
      The list attribute refers to a datalist element that contains pre-defined
      options for an input element.
    </p>
    <form action="./action_page.php">
      <input list="browsers" name="browser" />
      <datalist id="browsers">
        <option value="Internet Explorer"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>
      <input type="submit" value="Submit" />
    </form>
    <p>
      <b>Note:</b> The datalist tag is not supported in Safari 12.0 (or
      earlier).
    </p>
    <script src="./298_tryhtml5_datalist.js"></script>
  </body>
</html>
