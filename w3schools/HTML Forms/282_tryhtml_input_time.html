<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>282_tryhtml_input_time</title>
    <link rel="stylesheet" href="./282_tryhtml_input_time.css" />
  </head>
  <body>
    <h1>Show a Time Input Control</h1>
    <p>
      The <strong>input type="time"</strong> allows the user to select a time
      (no time zone):
    </p>
    <p>
      If the browser supports it, a time picker pops up when entering the input
      field.
    </p>
    <form action="./action_page.php">
      <label for="appt">Select a time:</label>
      <input type="time" id="appt" name="appt" />
      <input type="submit" value="Submit" />
    </form>
    <p>
      <strong>Note:</strong> type="time" is not supported in Internet Explorer
      11 or prior Safari 14.1.
    </p>
    <script src="./282_tryhtml_input_time.js"></script>
  </body>
</html>
