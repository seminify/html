<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>287_tryhtml_input_attributes_disabled</title>
    <link rel="stylesheet" href="./287_tryhtml_input_attributes_disabled.css" />
  </head>
  <body>
    <h1>The input disabled attribute</h1>
    <p>
      The disabled attribute specifies that an input field should be disabled
      (unusable and un-clickable):
    </p>
    <form action="/action_page.php">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" disabled /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <script src="./287_tryhtml_input_attributes_disabled.js"></script>
  </body>
</html>
