<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>245_tryhtml_form_get</title>
    <link rel="stylesheet" href="./245_tryhtml_form_get.css" />
  </head>
  <body>
    <h2>The method Attribute</h2>
    <p>This form will be submitted using the GET method:</p>
    <form action="/action_page.php" target="_blank" method="get">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <p>
      After you submit, notice that the form values is visible in the address
      bar of the new browser tab.
    </p>
    <script src="./245_tryhtml_form_get.js"></script>
  </body>
</html>
