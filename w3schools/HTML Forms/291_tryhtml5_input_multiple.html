<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>291_tryhtml5_input_multiple</title>
    <link rel="stylesheet" href="./291_tryhtml5_input_multiple.css" />
  </head>
  <body>
    <h1>The input multiple attributes</h1>
    <p>
      The multiple attribute specifies that the user is allowed to enter more
      than one value in an input field.
    </p>
    <form action="./action_page.php">
      <label for="files">Select files:</label>
      <input type="file" id="files" name="files" multiple />
      <input type="submit" value="Submit" />
    </form>
    <p>
      To select multiple files, hold down the CTRL or SHIFT key while selecting.
    </p>
    <script src="./291_tryhtml5_input_multiple.js"></script>
  </body>
</html>
