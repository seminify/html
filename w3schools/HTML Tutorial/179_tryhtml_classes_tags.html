  <body>
    <h2>Different Elements Can Share Same Class</h2>
    <p>
      Even if the two elements do not have the same tag name, they can both
      point to the same class, and get the same CSS styling:
    </p>
    <h2 class="city">Paris</h2>
    <p class="city">Paris is the capital of France.</p>
