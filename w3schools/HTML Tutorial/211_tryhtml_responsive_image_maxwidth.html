    <h2>Responsive Image</h2>
    <p>
      "max-width:100%" prevents the image from getting bigger than its original
      size. Howevery, if you make the browser window smaller, the image will
      still scale down.
    </p>
    <p>Resize the browser window to see the effect.</p>
    <img src="./img_girl.jpg" alt="" style="max-width: 100%; height: auto" />

  </body>
