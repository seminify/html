<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168_tryhtml_lists_start</title>
    <link rel="stylesheet" href="168_tryhtml_lists_start.css" />
  </head>
  <body>
    <h2>The start attribute</h2>
    <p>
      By default, an ordered list will start counting from 1. Use the start
      attribute to start counting from a specified number:
    </p>
    <ol start="50">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <ol type="I" start="50">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <script src="168_tryhtml_lists_start.js"></script>
  </body>
</html>
