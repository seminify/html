<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>214_tryhtml_responsive_media_query</title>
    <link rel="stylesheet" href="./214_tryhtml_responsive_media_query.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      .left {
        background-color: #2196f3;
        padding: 20px;
        float: left;
        width: 20%;
      }
      .main {
        background-color: #f1f1f1;
        padding: 20px;
        float: left;
        width: 60%;
      }
      .right {
        background-color: #04aa6d;
        padding: 20px;
        float: left;
        width: 20%;
      }
      @media screen and (max-width: 800px) {
        .left,
        .main,
        .right {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h2>Media Queries</h2>
    <p>Resize the browser window.</p>
    <p>Make sure you reach the breakpoint at 800px when resizing this frame.</p>
    <div class="left">
      <p>Left Menu</p>
    </div>
    <div class="main">
      <p>Main Content</p>
    </div>
    <div class="right">
      <p>Right Content</p>
    </div>
    <script src="./214_tryhtml_responsive_media_query.js"></script>
  </body>
</html>
